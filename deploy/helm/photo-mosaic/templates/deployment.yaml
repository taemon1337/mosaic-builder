apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "photo-mosaic.fullname" . }}
  labels:
    {{- include "photo-mosaic.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "photo-mosaic.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "photo-mosaic.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "photo-mosaic.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: REDIRECT_URL
              value: {{ required "env.REDIRECT_URL is required" .Values.env.REDIRECT_URL }}
            - name: GOOGLE_CLIENT_ID
              value: {{ required "env.GOOGLE_CLIENT_ID is required" .Values.env.GOOGLE_CLIENT_ID }}
            - name: GOOGLE_CLIENT_SECRET
              value: {{ required "env.GOOGLE_CLIENT_SECRET is required" .Values.env.GOOGLE_CLIENT_SECRET }}
            - name: REDIS_URL
              value: {{ required "env.REDIS_URL is required" .Values.env.REDIS_URL }}
            {{- if .Values.additionalEnv }}
            {{- toYaml .Values.additionalEnv | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
